<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <div class="card">
    <div id="front" class=" front bg">
      <section class="face">
        <div class="face__img">
          <img class="face__img--svg" src="build/img/icon-star.svg" alt="">
        </div>
        
        <div class="description">
          <h1 class="description__heading">  How did we do? </h1>

          <p class="description__text">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>

          <form id="form">
              <div class="options">
                <div class="options__container">
                  <input type="radio" name="items" id="item" class="checkbox" ></input>
                  <label for="item" class="options__item" > 1 </label>
                </div>

                <div class="options__container">
                  <input type="radio" name="items" id="item1" class="checkbox" ></input>
                  <label for="item1" class="options__item" > 2 </label>
                </div>
                
                <div class="options__container">
                  <input type="radio" name="items" id="item2" class="checkbox" ></input>
                  <label for="item2" class="options__item" > 3 </label>
                </div>
                
                <div class="options__container">
                  <input type="radio" name="items" id="item3" class="checkbox" ></input>
                  <label for="item3"  class="options__item"> 4 </label>
                </div>

                <div class="options__container">
                  <input type="radio" name="items" id="item4" class="checkbox" ></input>
                  <label for="item4" class="options__item" > 5 </label>
                </div>

              </div>
              <button  id="submit" class="options__input" type="submit" value="Submit">submit</button>
          </form>
        </div>
      </section>
    </div>

    <div id="back" class="back bg">
      <section class="back-card ">
        <img class="back-card__img" src="build/img/illustration-thank-you.svg" alt="">
  
        <div class="selected">
        <p class="selected__text">
          You selected <span class="selected__option" >1</span> out of 5
        </p>
        </div>
  
        <div class="gratitude" >
        <h1 class="gratitude__heading">Thank you!</h1>
        <p class="gratitude__text">  We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
        </div>
      </section>
    </div>
  </div>

  <script src="build/js/app.js"></script>
</body>
</html>
